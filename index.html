<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- seo optimizer code will goes here -->

    <!-- meta tag ends -->
    <title>Slick Slider</title>
    <!-- css link will goes here -->
    <link rel="stylesheet" href="plugin/slickSlider/slick/slick.css">
    <link rel="stylesheet" href="plugin/slickSlider/slick/slick-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- This link will use for responsive purpose -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <h2 class="text-center text-white cTitle">Slick Slider</h2>
    <section class="bg-success text-white">
        
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper mt-5">


                        <div class="demoImage">
                            <img src="images/car1.jpg" class="w-100" alt="Slick Slider">
                        </div>

                        <div class="demoImage">
                            <img src="images/car2.jpg" class="w-100" alt="Slick Slider">
                        </div>

                        <div class="demoImage">
                            <img src="images/car3.jpg" class="w-100" alt="Slick Slider">
                        </div>

                        <div class="demoImage">
                            <img src="images/car4.jpg" class="w-100" alt="Slick Slider">
                        </div>


                    </div>
                </div>
            </div>


            <h2 class="text-center text-white cTitle mt-5">Center Slick Slider</h2>
            <div class="centralSlide mt-5">
                <div class="row ">
                    <div class="col-lg-12">
                        <div class="wrapper2 mt-5">
    
    
                            <div class="demoImage2">
                                <img src="images/car1.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage2">
                                <img src="images/car2.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage2">
                                <img src="images/car3.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage2">
                                <img src="images/car4.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
    
                        </div>
                    </div>
                </div>
            </div>


            <!-- lazy slilde starts -->
            <h2 class="text-center text-white cTitle mt-5">Lazy Slick Slider</h2>
            
                <div class="row ">
                    <div class="lazySlide mt-5">
                    <div class="col-lg-12">
                        <div class="wrapper3 ">
    
    
                            <div class="demoImage3">
                                <img src="images/car1.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage3">
                                <img src="images/car2.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage3">
                                <img src="images/car3.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
                            <div class="demoImage3">
                                <img src="images/car4.jpg" class="w-100" alt="Slick Slider">
                            </div>
    
    
                        </div>
                    </div>
                </div>
          

            <!-- lazy slilde ends -->
          


        </div>
    </section>

 

    <!-- js link will add here -->
<!-- bootstrapbundle min js will link every time -->
    <script src="js/jquery.min.js"></script>
    <!-- plugin -->
    <script src="plugin/slickSlider/slick/slick.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
